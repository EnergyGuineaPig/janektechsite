<!DOCTYPE html>
<html>
<head>
    <title>JanekTech Website</title>
    <style>
        /* Black border area around the panel, like the screenshot */
        html {
            background: #000000;
        }

        /* Main centered panel */
        body {
            background: #2D3635;    /* your color */
            color: #68B0A2;         /* your color */
            font-family: "Courier New", monospace;  /* retro/terminal feel */
            max-width: 900px;
            margin: 40px auto;      /* centers the whole panel */
            padding: 20px 40px;
            border: 3px solid #777;
            box-shadow: 0 0 0 4px #555;  /* double-border look */
        }

        h1 {
            text-align: center;
            margin-top: 0;
            text-transform: uppercase;
        }

        .nav {
            text-align: center;
            margin: 20px 0 30px;
        }

        button {
            background-color: #68B0A2;
            border: 2px solid #2D3635;
            padding: 8px 18px;
            border-radius: 0;
            cursor: pointer;
            margin: 5px;
        }

        button a {
            color: #2D3635;
            text-decoration: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #7CCFC0;
        }

        .logo {
            display: block;
            margin: 20px auto;  /* centers the image */
            width: 250px;       /* logo size */
        }
    </style>
</head>

<body>
    <h1>Welcome to the JanekTech Github Site!</h1>
    <img src="logo.png" class="logo" alt="JanekTech logo">
    <div class="nav">

                Here is the second Wix site
            </a>

        </button>

        <button>
            <a href="./Apps">
                Apps
            </a>
        </button>

    <ul>
       <li>JanekTech editor</li> 
    </ul>
    </div>

    
</body>
</html>
